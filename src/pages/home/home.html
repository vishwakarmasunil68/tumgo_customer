<ion-header>
  <ion-navbar hideBackButton color="primary">
    <ion-buttons left style="display: flex;">
      <button (click)="openMenu()" style="background: transparent;">
        <img src="assets/imgs/ic_ham.png" style="width: 25px;"/>
      </button>
    </ion-buttons>

    <ion-buttons center text-center>
      <button (click)="openMenu()" style="background: transparent;" text-center>
        <div class="flex_center_content" style="margin-left: -30px;">
          <img src="assets/imgs/logo.png" style="width: 20px;">
          <span text-color="title_white"
                style="color: #FFFFFF;font-weight: 900;font-size: 17px;margin-top: 2px;margin-left: 7px;font-family: nexa_bold;">TUMGO</span>
        </div>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button style="background: transparent;" text-center>
        <div class="flex_center_content" (click)="openNotification()">
          <img src="assets/imgs/ic_notification.png" style="width: 20px;">
        </div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let lst of list_arr;let i=index;" no-padding no-margin (click)="openTicket(i)">
    <ion-row>
      <ion-col col-3>
        <div class="flex_center_content" style="width: 100%;height: 100%;">
          <div style="width: 90%;height: 90%;background-color: #BDBDBD;">

          </div>
        </div>
      </ion-col>
      <ion-col col-9>
        <p style="font-weight: 900;color: #000000;font-size: 15px;font-family: nexa_bold;">Mercedes-Benz GLE</p>
        <p style="font-family: nexa_bold;">RJ 14 BE 7214</p>
        <p style="font-family: nexa_bold;">20-10-2019</p>
        <p style="font-family: nexa_bold;">Pratapnagar, Jaipur, India</p>
        <p style="color: #21b94e;font-weight: bolder;font-family: nexa_bold;">OPEN</p>
      </ion-col>
    </ion-row>
  </ion-item>
